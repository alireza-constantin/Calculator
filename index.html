<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div id="calc">
			<div id="display">
				<div id="prevDis"></div>
				<div id="currDis"></div>
			</div>
			<div id="panel">
				<span class="op">+</span>
				<span class="op">-</span>
				<span class="op">×</span>
				<span class="op">÷</span>
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="delete">←</span>
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="history">HIS</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="equal">=</span>
				<span>0</span>
				<span>.</span>
				<span class="clear">C</span>
				<div class="modal">
					<a class="close">close</a>
					<div id="root"></div>
				</div>
			</div>
		</div>
	</body>
</html>
